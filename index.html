<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="contact-section">
      <img src="images/logo.png" alt="Company Logo" class="logo">
      <h1>Contact Us</h1>

      <form action="php/contact.php" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" autocomplete="name">
        </div>

        <div class="form-group">
          <label for="number">Your Phone Number</label>
          <input type="tel" id="number" name="visitor_number" placeholder="0123456789" pattern="[0-9]{10,11}" required autocomplete="tel">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="visitor_email" placeholder="your_email@example.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="visitor_address" placeholder="123 Street Name" autocomplete="address-line1">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="visitor_message" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Send Message</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
